<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Frases</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/style.css">

    <style>
        .btn-save-model {
            background: linear-gradient(to bottom, #28a745, #1e7e34);
            box-shadow: 0 4px 0 #155724;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.1s;
        }
        .btn-save-model:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 transparent;
        }

        .template-area {
            border-top: 1px solid #2a344a;
            padding-top: 15px;
            text-align: left;
            margin-bottom: 10px;
        }

        .template-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .template-item {
            background: #181f2e;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2a344a;
        }

        .template-name {
            font-size: 0.85rem;
            color: #fff;
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .btn-action-sm {
            padding: 6px 10px;
            font-size: 0.7rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            font-weight: bold;
            color: white;
        }
        .btn-load { background: #4e44ff; }
        .btn-delete { background: #ff4444; }
    </style>
</head>
<body>

    <div class="container" id="editor-view">
        <h3>Editor de Frases</h3>
        <p class="subtitle">Selecione o texto e clique no efeito desejado</p>
        
        <div class="toolbar">
            <button type="button" class="btn-3d btn-yellow btn-insert" data-tag="yellow">Amarelo</button>
            <button type="button" class="btn-3d btn-red btn-insert" data-tag="red">Vermelho</button>
            <button type="button" class="btn-3d btn-green btn-insert" data-tag="green">Verde</button>
            <button type="button" class="btn-3d btn-cyan btn-insert" data-tag="cyan">Ciano</button>
            
            <div style="width: 100%; height: 5px;"></div>

            <button type="button" class="btn-3d btn-format btn-insert" data-tag="b" title="Negrito"><b>B</b></button>
            <button type="button" class="btn-3d btn-format btn-insert" data-tag="i" title="ItÃ¡lico"><i>I</i></button>
            <button type="button" class="btn-3d btn-format btn-insert" data-tag="u" title="Sublinhado"><u>U</u></button>

            <button type="button" class="btn-3d btn-align btn-insert" data-tag="c" title="Centralizar">
                CENTRO
            </button>
            <button type="button" class="btn-3d btn-align btn-insert" data-tag="j" title="Estender Texto">
                ESTENDER
            </button>
        </div>

        <label>Texto da ApresentaÃ§Ã£o</label>

        <button id="btn-start" class="btn-primary">INICIAR TELA CHEIA</button>
        
        <button id="btn-save-template" class="btn-save-model">ðŸ’¾ SALVAR COMO MODELO</button>

        <div class="template-area">
            <label>MEUS MODELOS SALVOS:</label>
            <div id="template-list" class="template-list">
                <p style="font-size: 0.8rem; color: #666; text-align: center;">Carregando modelos...</p>
            </div>
        </div>

        <button id="btn-logout" class="btn-logout">Sair do App</button>
    </div>

    <div id="presentation-layer">
        <div id="display-text">Carregando...</div>

</html>
