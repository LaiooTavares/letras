<head>

    <style>
        .template-area {
            margin-top: 20px;
            border-top: 1px solid #2a344a;
            padding-top: 15px;
            text-align: left;
        }
        .template-list {
            display: flex;
            flex-direction: column;
            gap: 10px;

        }
        .template-item {
            background: #181f2e;

            align-items: center;
            border: 1px solid #2a344a;
        }
        .template-name {
            font-size: 0.85rem;
            color: #fff;
            cursor: pointer;
            flex-grow: 1;
        }
        .btn-action-sm {
            padding: 5px 10px;
            font-size: 0.7rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-left: 5px;
        }
        .btn-load { background: #4e44ff; color: white; }
        .btn-delete { background: #ff4444; color: white; }
        .btn-save-model {
            background: #28a745; 
            width: 100%; 
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #4e44ff; font-weight: 800; margin-bottom: 5px; text-shadow: 0 0 15px rgba(78,68,255,0.5);">APP FRASES</h1>
        
        <h2>Bem-vindo</h2>
        <p class="subtitle">Acesse para gerenciar suas frases</p>
        
        <form action="/login" method="POST">
            <label for="senha">Senha de Acesso</label>
            <input type="password" id="senha" name="senha" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            <button type="submit" class="btn-primary">ENTRAR</button>
        </form>

        <button id="bt-instalar" class="btn-logout" style="display: none; margin-top: 15px; border: 1px dashed #4e44ff; color: #4e44ff; font-weight: bold;">
            ðŸ“² INSTALAR APLICATIVO
        </button>
        
        </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('erro')) alert("Senha incorreta!");
    </script>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('bt-instalar');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => reg.update());
            });
        }
    </script>
</body>
</html>
