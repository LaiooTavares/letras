<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App Frases</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <h1 style="color: #4e44ff; font-weight: 800; margin-bottom: 5px; text-shadow: 0 0 15px rgba(78,68,255,0.5);">APP FRASES</h1>
        
        <h2>Bem-vindo</h2>
        <p class="subtitle">Acesse para gerenciar suas frases</p>
        
        <form action="/login" method="POST">
            <label for="senha">Senha de Acesso</label>
            <input type="password" id="senha" name="senha" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            
            <button type="submit" class="btn-primary">ENTRAR</button>
        </form>

        <button id="bt-instalar" class="btn-logout" style="display: none; margin-top: 15px; border: 1px dashed #4e44ff; color: #4e44ff; font-weight: bold;">
            ðŸ“² INSTALAR APLICATIVO
        </button>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('erro')) alert("Senha incorreta!");
    </script>

    <script>
        let deferredPrompt; // Guarda o evento de instalaÃ§Ã£o
        const installBtn = document.getElementById('bt-instalar');

        // 1. Escuta se o navegador autoriza a instalaÃ§Ã£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Impede o popup padrÃ£o feio
            deferredPrompt = e; // Salva o evento
            installBtn.style.display = 'block'; // Mostra nosso botÃ£o personalizado
            console.log('App pronto para instalar!');
        });

        // 2. O que acontece ao clicar no botÃ£o Instalar
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Mostra a pergunta do sistema
                const { outcome } = await deferredPrompt.userChoice; // Espera a resposta
                console.log(`UsuÃ¡rio escolheu: ${outcome}`);
                deferredPrompt = null; // Limpa
                installBtn.style.display = 'none'; // Esconde o botÃ£o
            }
        });

        // 3. Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        console.log('SW Registrado na versÃ£o 2');
                        reg.update(); // Tenta atualizar o cache imediatamente
                    })
                    .catch(err => console.log('Erro no SW:', err));
            });
        }
    </script>
</body>
</html>
